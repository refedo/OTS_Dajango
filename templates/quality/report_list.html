{% extends 'quality/base.html' %}

{% block quality_content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Quality Reports</h1>
        <div class="flex space-x-4">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Export
            </button>
            <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                New Report
            </a>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for report in reports %}
        <div class="bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
            <div class="p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">{{ report.title }}</h3>
                        <p class="text-sm text-gray-600">{{ report.date }}</p>
                    </div>
                    <div class="text-sm font-medium text-gray-500">
                        {{ report.type }}
                    </div>
                </div>
                <div class="mt-4">
                    <p class="text-sm text-gray-700 line-clamp-3">{{ report.summary }}</p>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div class="text-sm text-gray-600">
                        Author: {{ report.author }}
                    </div>
                    <div class="flex space-x-2">
                        <a href="#" class="text-indigo-600 hover:text-indigo-900">View</a>
                        <a href="#" class="text-blue-600 hover:text-blue-900">Download</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-8 text-gray-500">
            No reports found
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
