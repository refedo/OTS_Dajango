{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 transition-shadow duration-300">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
            {% if form.instance.pk %}Edit{% else %}Create{% endif %} Production Log
        </h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'production:list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    {% if form.instance.pk %}Update{% else %}Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
